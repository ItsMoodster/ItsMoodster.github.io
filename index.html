<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    .title {
      color: #fff;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .menu-button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 5px;
      display: block;
    }

    .menu-button:hover {
      background-color: #777;
    }
  </style>
  <script>
    function startGame() {
      alert('Starting the game...');
    }

    function loadGame() {
      alert('Loading the game...');
    }

    function openSettings() {
      alert('Opening settings...');
    }

    function showCredits() {
      alert('Showing credits...');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Fantasy Adventure</h1>
    <div class="menu">
      <button class="menu-button" id="startGame" onclick="startGame()">Start Game</button>
      <button class="menu-button" id="loadGame" onclick="loadGame()">Load Game</button>
      <button class="menu-button" id="settings" onclick="openSettings()">Settings</button>
      <button class="menu-button" id="credits" onclick="showCredits()">Credits</button>
    </div>
  </div>
</body>
</html>
